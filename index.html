<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Futura', sans-serif;
      background-color: #f0f2f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 430px;
      margin: auto;
      padding: 16px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .balance-card img {
      width: 32px;
      margin-right: 12px;
    }
    .balance-details {
      display: flex;
      flex-direction: column;
    }
    .balance-details strong {
      font-size: 24px;
    }
    .action-bar {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-radius: 40px;
      padding: 14px;
      margin: 20px 0;
    }
    .action-button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .transactions {
      background-color: #fff;
      border-radius: 16px;
      padding: 16px;
    }
    .transaction {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .transaction img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      margin-right: 12px;
    }
    .transaction-details {
      flex: 1;
    }
    .transaction-amount {
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 430px;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #ccc;
    }
    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #000;
    }
    .nav-item img {
      width: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <img src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png" alt="Menu" width="24">
      <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Profile" width="40">
    </div>

    <!-- Balance Card -->
    <div class="balance-card">
      <img src="https://img.icons8.com/ios-filled/50/000000/paypal.png" alt="PayPal">
      <div class="balance-details">
        <strong>US$0.12</strong>
        <span>PayPal balance</span>
      </div>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
      <div class="action-button">Send</div>
      <div class="action-button">Request</div>
    </div>

    <!-- Transactions -->
    <div class="transactions">
      <div class="transaction">
        <img src="https://img.icons8.com/ios-filled/50/000000/company.png" alt="Company">
        <div class="transaction-details">
          <strong>Endurance International Group-West, Inc</strong>
          <small>6 May - Payment</small>
        </div>
        <div class="transaction-amount">-US$1.17</div>
      </div>
      <div class="transaction">
        <img src="https://img.icons8.com/ios-filled/50/000000/money-transfer.png" alt="THUNES">
        <div class="transaction-details">
          <strong>THUNES</strong>
          <small>6 May - Payment received</small>
        </div>
        <div class="transaction-amount">+US$1.28</div>
      </div>
      <div class="transaction">
        <img src="https://img.icons8.com/ios-filled/50/000000/shop.png" alt="AMAITSA GLOBAL">
        <div class="transaction-details">
          <strong>AMAITSA GLOBAL</strong>
          <small>18 Apr</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
      <div>Home</div>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/money-transfer.png" alt="Payments">
      <div>Payments</div>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/wallet.png" alt="Wallet">
      <div>Wallet</div>
    </div>
  </div>
</body>
</html>
