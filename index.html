<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F1F4FB] text-black font-sans" style="max-width:430px; margin:0 auto;">

  <!-- Top Bar -->
  <div class="flex items-center justify-between px-4 pt-4 pb-2">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-lg font-semibold">Profile</h1>
    <div class="relative">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-1.5">2</span>
    </div>
  </div>

  <!-- Profile Header -->
  <div class="relative bg-white">
    <div class="h-28 rounded-b-xl bg-gradient-to-r from-[#B32184] to-[#D24B9B] flex items-end justify-center pb-8 relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-full bg-[url('https://via.placeholder.com/430x112/BA117F/FFFFFF?text=+')] bg-cover opacity-30"></div>
    </div>
    <div class="absolute top-14 left-1/2 transform -translate-x-1/2">
      <div class="w-20 h-20 rounded-full border-4 border-white overflow-hidden relative">
        <img src="https://via.placeholder.com/80x80.png?text=+" alt="Profile" class="object-cover w-full h-full">
        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 10l4.553 2.276A2 2 0 0120 14.118V16a2 2 0 01-2 2h-1m-8 0H6a2 2 0 01-2-2v-1.882a2 2 0 01.447-1.842L9 10m6 0l-6 3" />
          </svg>
        </div>
      </div>
    </div>
    <div class="pt-16 text-center pb-6">
      <h2 class="text-xl font-bold">Tabitha Nelima</h2>
      <p class="text-gray-500 text-sm">nelimatabitha25@gmail.com</p>
    </div>
  </div>

  <!-- Profile Options -->
  <div class="space-y-4 px-4">
    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <ProfileItem icon="user" text="Personal info" />
      <ProfileItem icon="shield" text="Login and security" />
      <ProfileItem icon="eye" text="Data and Privacy" />
      <ProfileItem icon="bell" text="Notification Preferences" />
      <ProfileItem icon="currency-dollar" text="Marketing Preferences" />
    </div>

    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <ProfileItem icon="chat-alt-2" text="Message Center" />
      <ProfileItem icon="question-mark-circle" text="Help" />
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <ProfileItem icon="trash" text="Close your account" />
    </div>
  </div>

  <!-- Reusable Tailwind component function -->
  <script>
    const container = document.currentScript.parentElement;
    function ProfileItem({ icon, text }) {
      const icons = {
        user: `<path d="M5.121 17.804A7.963 7.963 0 0112 16c2.21 0 4.21.896 5.657 2.343M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>`,
        shield: `<path d="M12 2l8 4v6c0 5.25-3.6 10-8 10s-8-4.75-8-10V6l8-4z"/>`,
        eye: `<path d="M1.5 12c1.736-4.582 6.135-7.5 10.5-7.5s8.764 2.918 10.5 7.5c-1.736 4.582-6.135 7.5-10.5 7.5S3.236 16.582 1.5 12z" /><circle cx="12" cy="12" r="3" />`,
        bell: `<path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>`,
        "currency-dollar": `<path d="M12 8c-1.333 0-2 .667-2 2s.667 2 2 2 2 .667 2 2-.667 2-2 2m0-14v2m0 16v2m0-10h0"/>`,
        "chat-alt-2": `<path d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-6l-4 4v-4H7a2 2 0 01-2-2v-6a2 2 0 012-2h2"/>`,
        "question-mark-circle": `<path d="M12 18h.01M12 14a4 4 0 100-8 4 4 0 000 8zm0-4v1"/>`,
        trash: `<path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>`,
      };
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">${icons[icon]}</svg>`;
      const div = document.createElement('div');
      div.className = 'flex items-center space-x-4';
      div.innerHTML = `${svg}<span class="text-sm font-medium">${text}</span>`;
      container.querySelectorAll('ProfileItem').forEach(item => {
        if (item.getAttribute('icon') === icon && item.getAttribute('text') === text) {
          item.replaceWith(div);
        }
      });
    }
  </script>

</body>
</html>
