<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Profile Screen</title>
</head>
<body class="bg-[#f1f4fb] font-sans min-h-screen">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 pt-4 pb-2">
    <div class="text-2xl">&larr;</div>
    <h1 class="text-lg font-medium">Profile</h1>
    <div class="relative">
      <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
      <span class="absolute -top-1.5 -right-1.5 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">2</span>
    </div>
  </div>

  <!-- Banner and Profile Info -->
  <div class="bg-white rounded-b-2xl">
    <div class="h-28 bg-gradient-to-r from-pink-800 to-pink-600 rounded-t-2xl"></div>
    <div class="-mt-12 flex flex-col items-center pb-6">
      <div class="w-24 h-24 rounded-full border-4 border-white overflow-hidden relative">
        <img src="https://via.placeholder.com/100" alt="profile" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 5a5 5 0 015 5v1h1a1 1 0 011 1v4a1 1 0 01-1 1h-1v1a5 5 0 01-10 0v-1H6a1 1 0 01-1-1v-4a1 1 0 011-1h1v-1a5 5 0 015-5z"/>
          </svg>
        </div>
      </div>
      <h2 class="mt-3 text-lg font-bold">Tabitha Nelima</h2>
      <p class="text-sm text-gray-500">nelimatabitha25@gmail.com</p>
    </div>
  </div>

  <!-- First Settings Group -->
  <div class="bg-white rounded-xl shadow mx-4 mt-4 divide-y">
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A7.963 7.963 0 0112 16c2.21 0 4.21.896 5.657 2.343M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <span class="text-sm font-medium">Personal info</span>
    </div>
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 2l8 4v6c0 5.25-3.6 10-8 10s-8-4.75-8-10V6l8-4z"/>
      </svg>
      <span class="text-sm font-medium">Login and security</span>
    </div>
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M1.5 12c1.736-4.582 6.135-7.5 10.5-7.5s8.764 2.918 10.5 7.5c-1.736 4.582-6.135 7.5-10.5 7.5S3.236 16.582 1.5 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <span class="text-sm font-medium">Data and Privacy</span>
    </div>
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
      <span class="text-sm font-medium">Notification Preferences</span>
    </div>
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 8c-1.333 0-2 .667-2 2s.667 2 2 2 2 .667 2 2-.667 2-2 2m0-14v2m0 16v2m0-10h0"/>
      </svg>
      <span class="text-sm font-medium">Marketing Preferences</span>
    </div>
  </div>

  <!-- Second Settings Group -->
  <div class="bg-white rounded-xl shadow mx-4 mt-4 divide-y">
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v7a2 2 0 01-2 2h-3l-4 4z"/>
      </svg>
      <span class="text-sm font-medium">Message Center</span>
    </div>
    <div class="flex items-center p-4 space-x-4">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M8 10h.01M12 14h.01M12 18h.01M12 6h.01M6.938 4.938A10.001 10.001 0 0012 2c2.21 0 4.21.896 5.657 2.343M18 6a10.001 10.001 0 012.343 5.657"/>
      </svg>
      <span class="text-sm font-medium">Help</span>
    </div>
  </div>

  <!-- Final "Close Account" Section -->
  <div class="bg-white rounded-xl shadow mx-4 mt-4 mb-8">
    <div class="flex items-center p-4 space-x-4 text-red-600">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <span class="text-sm font-medium">Close your account</span>
    </div>
  </div>

  <!-- Log Out Section -->
<div class="bg-white rounded-xl shadow mx-4 mt-4">
  <div class="flex items-center p-4 space-x-4 text-black">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m-6 6H3"/>
    </svg>
    <span class="text-sm font-medium">Log out</span>
  </div>
</div>

<!-- Footer Links -->
<div class="text-center mt-8">
  <a href="#" class="text-blue-600 text-sm font-medium">Legal Agreements</a>
  <p class="text-xs text-gray-400 mt-1">Version 8.83.0</p>
</div>
</body>
</html>
